
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 0px;
        }

    </style>
</head>
<body class="container">
    <div class="header">Tart & Sweet</div>
    <img class="image" src="images/w06_cherries.png" alt="cherries">
    <div class="cherry">cherries</div>
    
</body>
</html>
